<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./CSS/style.css">
    <title>CityLifeRank</title>
  </head>

  <body class="vw-100 vh-100">
    
    <div class="container d-flex flex-column align-items-center justify-content-center text-center mt-5">
      <h1>The City Life Rank</h1>
      <p class="mb-0">Compare cities on quality of life, cost of living, salaries and more.</p>
      <p class="mt-0">Explore where to move based on your personal preferences.</p>
      <form>
        <div class="form-group mt-2 mb-4">
          <input id="inputField" type="text" class="form-control rounded-pill" placeholder="Enter the name of a city">
        </div>
        <button id="search" type="submit" class="btn btn-primary rounded-pill">Search</button>
      </form>
    </div>
    
    <!--Contenitore per la descrizione della città-->
    <div id="city-description" class="container"></div>
    
    <div id="data3-container" class="container d-md-flex justify-content-md-around mt-5">
      <div class="col-6 text-center">
        <h2 class="mb-4">Best Cities</h2>
        <div id="data-container"></div>
      </div>
      <div class="col-6 text-center mt-5 mt-md-0"> <!--Il margine è 5, ma da md in sù è 0-->
        <h2 class="mb-4">Worst Cities</h2>
        <div id="data2-container"></div>
      </div>
    </div>
    
    
    

    <script src="./JS/script.js"></script>
  </body>
</html>
