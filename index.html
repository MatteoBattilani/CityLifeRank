<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./CSS/style.css">
  <title>CityLifeRank</title>
</head>
<body>
  <div class="container mt-5 text-center">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./images/paris.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./images/zurich.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./images/dubai.png" class="d-block w-100" alt="...">
        </div>
      </div>
    </div>
    <div class="carousel-overlay">
      <h1>The City Life Rank</h1>
      <p class="mb-0">Compare cities on quality of life, cost of living, salaries and more.</p>
      <p class="mt-0">Explore where to move based on your personal preferences.</p>
      <form>
        <div class="form-group mx-auto col-12 mt-4 mb-4">
          <input type="text" class="form-control rounded-pill" placeholder="Enter the name of a city">
        </div>
        <button type="submit" class="btn btn-primary rounded-pill">Search</button>
      </form>
    </div>
  </div>


  
</body>
</html>
