<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="./CSS/style.css">
  <title>CityLifeRank</title>

<body class="vw-100 vh-100">
  <div class="container-fluid border border-dark col-12 h-50 w-100 ps-0 pe-0 ms-0 me-0">
    <div id="carouselExampleSlidesOnly" class="carousel carousel-inner slide h-100 w-100" data-bs-ride="carousel">
      <div class="carousel-item active">
        <img src="./images/paris.jpg" class="d-block mx-auto w-100" alt="paris">
      </div>
      <div class="carousel-item">
        <img src="./images/zurich.jpg" class="d-block mx-auto w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./images/dubai.png" class="d-block mx-auto w-100" alt="...">
      </div>
    </div>
  </div>
  <div class="carousel-overlay text-center">
    <h1>The City Life Rank</h1>
    <p class="mb-0">Compare cities on quality of life, cost of living, salaries and more.</p>
    <p class="mt-0">Explore where to move based on your personal preferences.</p>
    <form>
      <div class="form-group mt-4 mb-4">
        <input type="text" class="form-control rounded-pill" placeholder="Enter the name of a city">
      </div>
      <button type="submit" class="btn btn-primary rounded-pill">Search</button>
    </form>
  </div>
