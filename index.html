<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--<link rel="stylesheet" href="../src/CSS/style.css">-->
    <title>CityLifeRank</title>
    <link rel="shortcut icon" href="./images/favicon.png"/>
  </head>

  <body class="vw-100 vh-100">
    
    <div class="container d-flex flex-column align-items-center justify-content-center text-center mt-5">
      <h1><b>The City Life Rank</b></h1>
      <p class="mb-0 paragraph">Compare cities on quality of life, cost of living, salaries and more.</p>
      <p class="mt-0 paragraph">Explore where to move based on your personal preferences.</p>
      <form>
        <div class="form-group mt-2 mb-4">
          <input id="inputField" type="text" class="form-control rounded-pill" placeholder="Enter the name of a city">
        </div>
        <button id="search" type="submit" class="btn btn-primary rounded-pill">Search</button>
      </form>
    </div>
    
    <!--Container for city description-->
    <div id="city-description" class="container mt-5"></div>
    <!--Container for scoring + best and worst cities-->
    <div id="scoring-container" class="container d-flex flex-column flex-md-row align-items-center justify-content-center mt-5 pb-5">
      <div class="col-6 text-center">
        <h2 class="mb-4"><b>Best 10 Cities</b></h2>
        <div id="best-container"></div>
      </div>
      <div class="col-6 text-center mt-5 mt-md-0"> <!--Il margine è 5, ma da md in sù è 0-->
        <h2 class="mb-4"><b>Worst 10 Cities</b></h2>
        <div id="worst-container"></div>
      </div>
    </div>
    <!--Container for home button-->
    <div id="back" class="invisible text-center pb-5"><img src="./images/back.svg" style="max-width: 30px;"><span id="back-button">TO THE HOME</span></div>
    
    
    <script src="./dist/main.js"></script>
  </body>
</html>
